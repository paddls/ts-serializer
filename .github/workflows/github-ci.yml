name: Github CI/CD

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 10.16.0 ]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test

      - name: Archive coverage artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@master
        with:
          name: ts-serializer-coverage
          path: coverage

      - name: Linter
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          CI: true

      - name: Archive production artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@master
        with:
          name: ts-serializer
          path: dist

  coverall:
    name: Coverall
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 10.16.0 ]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: ts-serializer-coverage

      - name: Send coverage to Coverall
        uses: coverallsapp/github-action@v1.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info

  deploy-paddls:
    name: Deploy @paddls
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 10.16.0 ]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: ts-serializer

      - name: Publish @paddls
        uses: pascalgn/npm-publish-action@1.3.8
        with:
          tag_name: "v%s"
          tag_message: "v%s"
          commit_pattern: "^release: v(\\S+)"
          publish_args: "--access public"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN_PADDLS }}

  deploy-witty-services:
    name: Deploy @witty-services
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 10.16.0 ]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: ts-serializer

      - name: PrePublish @witty-services
        uses: jossef/action-set-json-field@v1
        with:
          file: package.json
          field: name
          value: "@witty-services/ts-serializer"

      - name: Publish @witty-services
        uses: pascalgn/npm-publish-action@1.3.8
        with:
          commit_pattern: "^release: v(\\S+)"
          publish_args: "--access public"
          create_tag: "false"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN_PADDLS }}
